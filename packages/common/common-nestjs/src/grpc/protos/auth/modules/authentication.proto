syntax = "proto3";

package authentication;

message LoginRequest {
  string userName = 1;
  string userPassword = 2;
}

message LoginResponse {
  bool successAuthUser = 1;
}

// *********** One ***********
message IEntityOneRequest {
  LoginRequest entity = 1;
}

message IEntityOneResponse  {
  LoginResponse entity = 1;
}

service AuthenticationService {
  rpc  Login (IEntityOneRequest) returns (IEntityOneResponse) {}
}